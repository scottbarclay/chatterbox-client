<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <form>
        <div>
          <span>
            Room:
            <select id="rooms">
              <option>lobby</option>
            </select></span>
            <span><input id="roomAdder" type="text" placeHolder="Create a new room" ></input>
            <button id="addRoom">Add a Room</button></span>
        </div>
        <input id="messageText" type="text" placeHolder="Chat it up!">

      </input>
      <button id="submit">Submit</button>
      <button id="clear">Clear Message List</button>
      <input id="friends" type="checkBox">Filter by Friends</input>
      </form>
    </div>
    <div id="chats">
      <ul id="chatsList">
      </ul>
    </div>
  </body>
</html>
